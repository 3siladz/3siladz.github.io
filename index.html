<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="9; url=https://sites.google.com/view/3sila-dz/accueil/" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="3sila-favicon.png">
  <title>3sila DZ</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f3d2e, #145940, #1a7a55, #0f3d2e);
      background-size: 300% 300%;
      animation: gradientMove 10s ease infinite;
      font-family: 'Cairo', sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(0, 0, 0, 0.32);
      padding: 50px 35px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      width: 92%;
      max-width: 520px;
      transform: translateY(50px);
      opacity: 0;
      animation: fadeInUp 2s ease forwards 0.5s;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 25px;
      font-weight: 700;
      color: #ffdd7a;
      text-shadow: 0 0 8px rgba(255, 220, 120, 0.5);
    }

    p {
      font-size: 22px;
      margin-bottom: 35px;
      line-height: 1.9;
      color: #fff8e6;
    }

    a.btn {
      display: inline-block;
      padding: 18px 55px;
      background: linear-gradient(90deg, #d4a017, #f2c94c, #d4a017);
      color: #2c2c2c;
      text-decoration: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 22px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(242, 201, 76, 0.5);
    }

    a.btn:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 30px rgba(212, 160, 23, 0.7);
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      h1 { font-size: 30px; }
      p { font-size: 20px; line-height: 2; }
      a.btn { font-size: 20px; padding: 16px 45px; }
      .container { padding: 40px 25px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>مرحبا بك في عسيلة ديزاد</h1>
    <p>منتجات طبيعية فاخرة... بنكهة العسل الأصيل.<br>
    عسل طبيعي، خلطات غذائية وصحة من قلب الطبيعة.</p>
    <a class="btn" href="https://sites.google.com/view/3sila-dz/accueil/">انتقل الآن</a>
  </div>

</body>
</html>

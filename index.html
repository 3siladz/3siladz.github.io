<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="9; url=https://sites.google.com/view/3sila-dz/accueil/" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/3siladz/3siladz.github.io/main/3sila-favicon.png">
  <title>OrganicaLux DZ</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #2F4F4F, #D4A017, #2F4F4F, #D4A017);
      background-size: 300% 300%;
      animation: gradientMove 10s ease infinite;
      font-family: 'Cairo', sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      width: 200px;
      max-width: 80%;
      margin-bottom: 25px;
      border-radius: 20px;
      animation: fadeInDown 1.5s ease forwards;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.6));
    }

    .container {
      background: rgba(0, 0, 0, 0.35);
      padding: 50px 35px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      width: 92%;
      max-width: 520px;
      transform: translateY(50px);
      opacity: 0;
      animation: fadeInUp 2s ease forwards 0.5s;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 25px;
      font-weight: 700;
    }

    p {
      font-size: 22px;
      margin-bottom: 35px;
      line-height: 1.9;
    }

    a.btn {
      display: inline-block;
      padding: 18px 55px;
      background: linear-gradient(90deg, #D4A017, #2F4F4F);
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 22px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(212, 160, 23, 0.6);
    }

    a.btn:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 30px rgba(47, 79, 79, 0.7);
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .logo { width: 220px; margin-bottom: 20px; }
      h1 { font-size: 30px; }
      p { font-size: 20px; line-height: 2; }
      a.btn { font-size: 20px; padding: 16px 45px; }
      .container { padding: 40px 25px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>مرحباً بك في OrganicaLux DZ</h1>
    <p>أسلوب حياة صحي وفاخر.<br>
       عسل طبيعي – خلطات صحية والمزيد...</p>
    <a class="btn" href="https://sites.google.com/view/afnantlm/">انتقل الآن</a>
  </div>
</body>
</html>
